---
layout: deep-page
body_classes:
  - docs
---
<div class="grid">
  <div class="unit four-fifths">
    <article>
      {% if page.editable != false %}
        <div class="improve right">
          <a
            href="https://github.com/OpenINF/open.inf.is/edit/HEAD/{{ page.path }}"
            >Edit</a
          >
        </div>
      {% endif %}
      {{ content }}
    </article>
  </div>
</div>
