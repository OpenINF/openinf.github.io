<!doctype html>
<html
  class="h-100"
  {% if page.locale.is_rtl %}
    dir="rtl" lang="ar"
  {% else %}
    dir="ltr" lang="{{ page.locale }}"
  {% endif %}>
  {%- include head.html -%}

  {%- assign classes = page.body_classes
    | join: ' '
    | where: 'page.body_classes', empty
  -%}

  <body
    vocab="http://schema.org/"
    typeof="WebPage"
    id="top"
    class="d-flex flex-column h-100{% if classes %} {{ classes }}{% endif %}">
    {%- include header.html -%}
    {{- content -}}
    {%- include footer.html -%}
  </body>
</html>
