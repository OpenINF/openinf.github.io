<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1" />
  <link type="image/svg+xml" rel="shortcut icon preload" as="image" href="https://raw.githubusercontent.com/OpenINF/openinf.github.io/live/assets/img/svg/logo.svg?sanitize=true" integrity="sha512-MsYwpsKeKFvQduSohww8PzdoSQQCp5JvLIalbZ2h6uQR2Af2vu0G/2nD72i2Tk7tQLRZW9J5N3wDzPtcdQbtYQ==" crossorigin="anonymous" />
  <meta name="description" content="Aggregate, curate, disseminate, and apply information derived from diverse sources." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    {% if page.class == 'home' %}
      {% capture styles %}
      {% include assets/scss/home.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.class == 'docs' %}
      {% capture styles %}
      {% include assets/scss/docs.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.class == 'collections' %}
      {% capture styles %}
      {% include assets/scss/collections.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.class == 'blog' %}
      {% capture styles %}
      {% include assets/scss/blog.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.class == 'about' %}
      {% capture styles %}
      {% include assets/scss/about.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.class == 'contact' %}
      {% capture styles %}
      {% include assets/scss/contact.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.layout == 'post' %}
      {% capture styles %}
      {% include assets/scss/post.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.layout == 'page' or page.class == 'page' %}
      {% capture styles %}
      {% include assets/scss/page.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.class == 'discrete-sessions' %}
      {% capture styles %}
      {% include assets/scss/discrete-sessions.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
    {% if page.layout == 'session' %}
      {% capture styles %}
      {% include assets/scss/session.scss %}
      {% endcapture %}
      {{ styles | scssify }}
    {% endif %}
  </style>
  <link rel="canonical" href="." />
  <title>
    {% if page.class != 'home' %}{{ page.title }} &middot; {% endif %}{{ site.title }}
  </title>
</head>
