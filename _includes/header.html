<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ site.baseurl }}">
        {% include assets/img/svg/logogram.svg %}
      </a>
      <button
        class="navbar-toggler"
        type="button"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="d-md-flex d-none">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% for link in site.data.menu %}
            <li class="nav-item col-6">
              <a
                class="nav-link py-2 px-0 px-lg-2{% if page.body_classes contains link.class %} active{% endif %}"
                href="{{ site.baseurl }}/{{ link.permalink }}">
                {{ link.text }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
<bento-sidebar
  id="sidebar"
  class="site-sidebar"
  side="right"
  layout="nodisplay">
  <nav class="site-nav" role="navigation" aria-label="Main menu">
    <div class="site-nav-toggle-wrapper">
      <button
        class="navbar-toggler"
        type="button"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      {% for link in site.data.menu %}
        <li class="nav-item">
          <a
            class="nav-link{% if page.body_classes contains link.class %} active{% endif %}"
            href="{{ site.baseurl }}/{{ link.permalink }}">
            {{ link.text }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</bento-sidebar>
