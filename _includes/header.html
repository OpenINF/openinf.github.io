<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ site.baseurl }}">
        {% include assets/img/svg/logogram.svg %}
      </a>

      <button
        id="menu-button"
        class="navbar-toggler"
        type="button"
        on="tap:sidebar.toggle"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a
              class="nav-link{% if page.class == 'home' %} active{% endif %}"
              href="{{ site.baseurl }}/"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link{% if page.class == 'blog' %} active{% endif %}"
              href="{{ site.baseurl }}/blog"
              >Blog</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link{% if page.class == 'docs' %} active{% endif %}"
              href="{{ site.baseurl }}/docs/"
              >Docs</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link{% if page.class == 'about' %} active{% endif %}"
              href="{{ site.baseurl }}/about"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link{% if page.class == 'contact' %} active{% endif %}"
              href="{{ site.baseurl }}/contact"
              >Contact</a
            >
          </li>
        </ul>
        <form
          class="d-flex"
          role="search"
          target="_top"
          action="https://google.com/search">
          <input
            class="form-control me-2"
            name="q"
            type="search"
            placeholder="Search"
            aria-label="Search">
          <button class="btn btn-outline-success" type="submit" tabindex="-1">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
