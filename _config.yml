---
title: OpenINF
email: code@inf.is
description: Aggregate, curate, disseminate, and apply information derived from
  diverse sources.
baseurl: ''
url: https://open.inf.is
twitter_username: OpenINF
github_username: OpenINF
repository: OpenINF/openinf.github.io
markdown: kramdown
plugins:
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-seo-tag
  # - jekyll-asset-path
  # - jekyll-assets
compress_html:
  clippings: all
  comments:
    - '<!-- '
    - ' -->'
  endings: all
  ignore:
    envs:
      - local
  blanklines: false
  profile: false
  startings:
    - html
    - head
    - body
collections_dir: collections
collections:
  authors:
    output: true
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /news/:year/:month/:day/:title/
    output: true
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: compress
      locale: en
  - scope:
      path: _layouts
      type: pages
    values:
      layout: default
  - scope:
      path: _docs
      type: docs
    values:
      layout: docs
      editable: true
      body_classes:
        - hide-butterbar
  - scope:
      path: _posts
      type: posts
    values:
      layout: news_item
      editable: true
      body_classes:
        - hide-butterbar
sass:
  sass_dir: _sass
  style: compressed
  load_paths:
    - _includes/assets/scss
exclude:
  - AUTHORS
  - build/
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules/
  - package.json
  - pnpm-lock.json
  - project-terms.txt
  - README.md
  - tmp/
  - tools/
  - vendor/
