# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.
#
# Site personalization settings accessed in templates via {{ site.myvariable }}.
title: OpenINF
email: code@open.inf.is
description: >-
  Aggregate, curate, disseminate, and apply information derived from diverse
  sources.
baseurl: ""
url: "https://open.inf.is"
twitter_username: openinf
github_username: openinf
repository: openinf/openinf.github.io

# Site build settings.
plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-html-pipeline
  - jekyll-mentions
  - jekyll-octicons
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
feed:
  categories:
    - release
markdown: HTMLPipeline
html_pipeline:
  filters:
    - "markdownfilter"
    - "sanitizationfilter"
    - "emojifilter"
    - "mentionfilter"
    - "ExtendedMarkdownFilter"
  context:
    emf_use_blocks: true
kramdown:
  syntax_highlighter_opts:
    default_lang: plaintext
sass:
  style: compressed
strict_front_matter: true

# Document collections.
collections:
  authors:
    output: true
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    permalink: "/:collection/:path/"
    output: true
defaults:
  - scope:
      path: _docs
      type: docs
    values:
      layout: docs
  - scope:
      path: _posts
      type: posts
    values:
      layout: news_item
  - scope:
      path: _tutorials
      type: tutorials
    values:
      layout: tutorials

# Exclude from processing.
exclude:
  - babel.config.json
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - package.json
  - README.md
  - tmp/
  - vendor/
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - SECURITY.md
  - SUPPORT.md
  - VISION.md
