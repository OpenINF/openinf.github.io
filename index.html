<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no" />
  <link type="image/svg+xml" rel="shortcut icon"
    href="https://raw.github.com/openinf/openinf.github.io/HEAD/logo.svg?sanitize=true" />
  <meta name="description"
    content="Aggregate, curate, disseminate, and apply information derived from diverse sources." />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    body {
      background-color: #E9E9E2;
      color: #1D1916;
      display: block;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Helvetica,
        Arial,
        sans-serif,
        "Apple Color Emoji",
        "Segoe UI Emoji";
      font-size: 14px;
      height: 100%;
      line-height: 1.5;
      margin-bottom: 8rem;
      min-height: 100%;
      position: relative;
      width: 100%;
    }

    .container {
      display: block;
      min-height: 100%;
      overflow: auto;
      position: relative;
    }

    .sigil {
      background: none;
      border: none;
      height: 100px;
      left: 50%;
      margin-left: -50px;
      margin-top: -50px;
      position: absolute;
      top: 50%;
      width: 100px;
    }

    svg {
      height: 100px;
      width: 100px;
    }

    :focus {
      outline: rgb(0 0 0 / 50%) solid .125rem;
      outline-offset: .125rem;
    }

    .xlinkable {
      display: none;
    }

    .grid-container {
      display: grid;
    }

    .grid-start {
      justify-self: start;
    }

    .grid-end {
      justify-self: end;
    }

    footer {
      color: #77675A;
      height: 4.5rem;
      padding: 0 1.5rem;
      width: 100%;
    }

    footer a {
      color: #089;
      text-decoration: underline;
    }

    footer div {
      text-align: center;
      width: 100%;
    }

    footer div:nth-child(2) {
      line-height: 3em;
    }

    footer a:hover {
      text-decoration: none;
    }

    footer .grid-container {
      border-top: 1px solid #A7978B;
      grid-template-rows: 1fr 1fr;
      padding-top: 1.5rem;
    }

    @media only screen and (min-width: 768px) {
      footer .grid-container {
        grid-template-columns: 1fr 1fr;
      }

      footer .grid-start {
        justify-self: start;
        text-align: left;
      }

      footer .grid-end {
        justify-self: end;
        text-align: right;
      }
    }

  </style>
  <link rel="canonical" href="." />
  <title>OpenINF</title>
</head>

  <main class="container">
    <a class="sigil" href="https://open.inf.is" tabindex="0" aria-label="OpenINF logo">
      <svg aria-label="OpenINF logo" focusable="false">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logo"></use>
      </svg>
    </a>
  </main>
  <footer>
    <div class="grid-container">
      <div class="grid-start">
        <span>Suggestions and comments are welcome.<br />Please
          <a href="https://github.com/openinf/openinf.github.io/issues/new" target="_blank">open an issue</a>
          in
          <a href="https://github.com/openinf/openinf.github.io" target="_blank">our site repository</a>.</span>
      </div>
      <div class="grid-end">
        <span>&copy; The OpenINF Authors</span>
      </div>
    </div>
  </footer>
</body>

</html>
